<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./menutarget.mind; filterMinCF:0.1; filterBeta: 0.5" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Models -->
            <a-asset-item id="model1" src="./models/burger.glb"></a-asset-item>
            <a-asset-item id="model2" src="./models/fries.glb"></a-asset-item>
            <a-asset-item id="model3" src="./models/sushiset.glb"></a-asset-item>
            <a-asset-item id="model4" src="./models/cocktal.glb"></a-asset-item>

            <!-- Star Images -->
            <img id="5StarRight" src="./images/5StarsRight.png">
            <img id="5StarLeft" src="./images/5StarsLeft.png">
            <img id="4StarRight" src="./images/4StarsRight.png">
            <img id="4StarLeft" src="./images/4StarsLeft.png">

            <!-- Review Images -->
            <img id="spongebob" src="./images/profile1.png">
            <img id="patrick" src="./images/profile2.png">
            <img id="squidward" src="./images/profile3.png">
            <img id="krabs" src="./images/profile4.png">
            <img id="sandy" src="./images/profile5.png">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Target Root -->
        <a-entity id="targetRoot" mindar-image-target="targetIndex: 0">
            <!-- Occluder For Target Image Area -->
            <a-entity geometry="primitive: plane; width: 1; height: 1.5" position="0 0 0" rotation="0 0 0" occluder>
            </a-entity>

            <!-- Occluder For review panel showing -->
            <!-- since panel is at z : -1.5 so behind this one -->
            <a-entity geometry="primitive: plane; width: 1.65; height: 1.5" position="0 0 -0.1" rotation="0 0 0"
                occluder>
            </a-entity>

            <!-- Food Items + Stars -->
            <a-entity id="content-group">
                <a-gltf-model id="food1" class="clickable" src="#model2" position="-0.63 0.25 -0.05"
                    scale="0.03 0.03 0.03" visible="false"></a-gltf-model>
                <a-image id="star1" src="#5StarLeft" position="-0.3 0.2 -0.05" scale="0.25 0.05 1"></a-image>

                <a-gltf-model id="food2" class="clickable" src="#model1" position="-0.63 0 -0.05" scale="0.05 0.05 0.05"
                    visible="false"></a-gltf-model>
                <a-image id="star2" src="#4StarLeft" position="-0.3 -0.03 -0.05" scale="0.25 0.05 1"></a-image>

                <a-gltf-model id="food3" class="clickable" src="#model3" position="0.63 -0.35 -0.05" scale="0.5 0.5 0.5"
                    visible="false"></a-gltf-model>
                <a-image id="star3" src="#4StarRight" position="0.3 -0.4 -0.05" scale="0.25 0.05 1"></a-image>

                <a-gltf-model id="food4" class="clickable" src="#model4" position="0.63 -0.58 -0.05" scale="0.3 0.3 0.3"
                    visible="false"></a-gltf-model>
                <a-image id="star4" src="#5StarRight" position="0.3 -0.63 -0.05" scale="0.25 0.05 1"></a-image>
            </a-entity>

        </a-entity>
    </a-scene>
</body>

</html>
