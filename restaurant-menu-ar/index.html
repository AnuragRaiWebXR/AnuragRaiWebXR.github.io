<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./menutarget.mind; filterMinCF:0.1; filterBeta: 0.5" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Models -->
            <a-asset-item id="model1" src="./models/burger.glb"></a-asset-item>
            <a-asset-item id="model2" src="./models/fries.glb"></a-asset-item>
            <a-asset-item id="model3" src="./models/sushiset.glb"></a-asset-item>
            <a-asset-item id="model4" src="./models/cocktal.glb"></a-asset-item>

            <!-- Star Images -->
            <img id="5StarRight" src="./images/5StarsRight.png">
            <img id="5StarLeft" src="./images/5StarsLeft.png">
            <img id="4StarRight" src="./images/4StarsRight.png">
            <img id="4StarLeft" src="./images/4StarsLeft.png">
        </a-assets>

        <a-camera mindar-camera cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 10; interval: 100">
        </a-camera>


        <!-- Target Root -->
        <a-entity id="targetRoot" mindar-image-target="targetIndex: 0">

            <!-- Food Items + Stars -->
            <a-gltf-model id="food1" src="#model1" position="-0.63 0.25 -0.05" scale="0.03 0.03 0.03"
                visible="false"></a-gltf-model>
            <a-image id="star1" class="clickable" src="#5StarLeft" position="-0.3 0.2 -0.05"
                scale="0.25 0.05 1"></a-image>

            <a-gltf-model id="food2" src="#model2" position="-0.63 0 -0.05" scale="0.05 0.05 0.05"
                visible="false"></a-gltf-model>
            <a-image id="star2" class="clickable" src="#4StarLeft" position="-0.3 -0.03 -0.05"
                scale="0.25 0.05 1"></a-image>

            <a-gltf-model id="food3" src="#model3" position="0.63 -0.35 -0.05" scale="0.5 0.5 0.5"
                visible="false"></a-gltf-model>
            <a-image id="star3" class="clickable" src="#4StarRight" position="0.3 -0.4 -0.05"
                scale="0.25 0.05 1"></a-image>

            <a-gltf-model id="food4" src="#model4" position="0.63 -0.58 -0.05" scale="0.3 0.3 0.3"
                visible="false"></a-gltf-model>
            <a-image id="star4" class="clickable" src="#5StarRight" position="0.3 -0.63 -0.05"
                scale="0.25 0.05 1"></a-image>

            <!-- Review Panel -->
            <a-entity id="reviewPanel" position="0 0 0.5" visible="true">
                <a-plane color="#fff" width="0.2" height="0.2" opacity="0.9"></a-plane>
                <a-entity id="scrollContainer">
                    <a-plane position="0 0.35 0.01" width="0.75" height="0.25" color="#eee">
                        <a-text value="John Doe - ★★★★☆" align="center" position="0 0.07 0.01" color="#000"
                            width="0.7"></a-text>
                        <a-text value="Great burger!" align="center" position="0 -0.05 0.01" color="#333"
                            width="0.7"></a-text>
                    </a-plane>
                    <a-plane position="0 0.05 0.01" width="0.75" height="0.25" color="#eee">
                        <a-text value="Jane Smith - ★★★★★" align="center" position="0 0.07 0.01" color="#000"
                            width="0.7"></a-text>
                        <a-text value="Best fries ever!" align="center" position="0 -0.05 0.01" color="#333"
                            width="0.7"></a-text>
                    </a-plane>
                </a-entity>
            </a-entity>

        </a-entity>
    </a-scene>
</body>

</html>
